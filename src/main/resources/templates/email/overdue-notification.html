<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>延滞返済のお知らせ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            color: #d9534f;
        }

        .highlight {
            font-weight: bold;
            color: #d9534f;
        }

        .button {
            display: inline-block;
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header">拝啓</h2>
    <p>お客様のローン（ID: <span class="highlight" th:text="${loanId}">LN-000123</span>）の返済金額
        <span class="highlight" th:text="${#numbers.formatDecimal(amount, 1, 2) + '円'}">1,000.00円</span> が延滞となっております。
    </p>
    <p>信用スコアへの影響を避けるため、お早めにプラットフォームにログインし、ご返済いただきますようお願い申し上げます。</p>
    <a class="button" th:href="${repaymentUrl}">こちらをクリックして返済する</a>
    <p class="footer">
        本メールはシステムより自動送信されています。直接返信はお控えください。ご不明な点がございましたら、カスタマーサポートまでお問い合わせください。</p>
</div>
</body>
</html>
