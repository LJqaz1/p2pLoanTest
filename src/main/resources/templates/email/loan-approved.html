<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>融資承認のお知らせ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            color: #5cb85c;
        }

        .highlight {
            font-weight: bold;
            color: #5cb85c;
        }

        .button {
            display: inline-block;
            background-color: #5bc0de;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .info-table td, .info-table th {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .info-table th {
            background-color: #f5f5f5;
            text-align: left;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header">おめでとうございます！ご融資申込が承認されました</h2>
    <p>
        お客様へ、平素は格別のご高配を賜り、誠にありがとうございます。このたび、お客様のご融資申込が承認されましたことをお知らせいたします。以下に詳細をご案内いたします：</p>

    <table class="info-table">
        <tr>
            <th>ローン番号</th>
            <td th:text="${loanId}">LN-000123</td>
        </tr>
        <tr>
            <th>融資金額</th>
            <td th:text="${#numbers.formatDecimal(amount, 1, 2) + '元'}">10,000.00円</td>
        </tr>
        <tr>
            <th>返済期日</th>
            <td th:text="${dueDate}">2023-12-31</td>
        </tr>
    </table>

    <p>融資金はお客様の口座に振り込まれております。詳細はシステムにログインしてご確認ください。</p>
    <a class="button" th:href="${dashboardUrl}">マイアカウントへ</a>
    <p class="footer">
        本メールはシステムより自動送信されています。直接返信はお控えください。ご不明な点がございましたら、カスタマーサポートまでお問い合わせください。</p>
</div>
</body>
</html>
